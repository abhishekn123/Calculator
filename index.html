<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Calculator</title>
    <link href="MDB-Free_4.19.0/css/style.css" rel="stylesheet" />
    <link href="MDB-Free_4.19.0/css/mdb.min.css" rel="stylesheet" />
    <link href="MDB-Free_4.19.0//css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="MDB-Free_4.19.0/css/style.css" rel="stylesheet" />
    <link href="MDB-Free_4.19.0//css/mdb.min.css" rel="stylesheet" />
    <link href="MDB-Free_4.19.0/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/19a0b2c543.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="col">
      <div class="row">
        <div class="col-12">
          <div
            id="form1"
            class="overflow-auto scrollbar-ripe-malinka::-webkit-scrollbar"
          ></div>
        </div>
      </div>
      <div class="row">
        <div col-md-12>
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-lg btn-dark"
              id="btn7"
              onclick="$().appendnumber('7');"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-lg btn-dark"
              id="btn8"
              onclick="$().appendnumber('8');"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-lg btn-dark"
              id="btn9"
              onclick="$().appendnumber('9');"
            >
              9
            </button>
            <button
              type="button"
              class="btn btn-lg btn-elegant"
              id="ebtndivide"
              onclick="$().appendnumber('/');"
            >
              <i class="fas fa-divide"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div col-md-12>
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn4"
              onclick="$().appendnumber('4');"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn5"
              onclick="$().appendnumber('5');"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn6"
              onclick="$().appendnumber('6');"
            >
              6
            </button>
            <button
              type="button"
              class="btn btn-elegant btn-lg"
              id="ebtnmul"
              onclick="$().appendnumber('*');"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div col-md-12>
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn1"
              onclick="$().appendnumber('1');"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn2"
              onclick="$().appendnumber('2');"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btn3"
              onclick="$().appendnumber('3');"
            >
              3
            </button>
            <button
              type="button"
              class="btn btn-elegant btn-lg"
              id="ebtnminus"
              onclick="$().appendnumber('-');"
            >
              <i class="fas fa-window-minimize"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div col-md-12>
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btnzero"
              style="font-size: 35px; width: 80px;"
              onclick="$().appendnumber('0');"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btnper"
              style="font-size: 35px; width: 80px;"
              onclick="$().appendnumber('%');"
            >
              %
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btnplus"
              style="font: size 35px; width: 79px;"
              onclick="$().appendnumber('+');"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btndel"
              style="font-size: 20px; width: 79px;"
              onclick="$().delete();"
              value="DEL"
            >
              DEL
            </button>
            <button
              type="button"
              class="btn btn-dark btn-lg"
              id="btnclr"
              style="font-size: 20px; width: 79px;"
              onclick="$().clear();"
            >
              CLR
            </button>
            <button
              type="button"
              class="btn btn-elegant btn-lg"
              id="ebtnequals"
              onclick="$().equals();"
              style="font-weight: 900; font-size: 55px;"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="MDB-Free_4.19.0/js/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="MDB-Free_4.19.0/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="MDB-Free_4.19.0/js/mdb.min.js"></script>
  <script src="jqScript.js"></script>
</html>
